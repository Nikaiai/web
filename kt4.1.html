<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let fst = prompt('1 chislo')
    let snd = prompt('2 chislo')
</script>
<body>
    <input type="button" name="fg" onclick="alert(+fst * +snd)"> umnozhenie
    <input type="button" name="fghj" onclick="alert(+fst / +snd)"> delenie
    <input type="button" name="dddh" onclick="alert(+fst + +snd)"> plus
    <input type="button" name="ofd" onclick="alert(+fst - +snd)"> minus
</body>
</html>
